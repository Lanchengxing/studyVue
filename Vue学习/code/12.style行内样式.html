<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p :style="{'color':'red','font-weight':'bold'}">好好学习，天天向上</p>
			<p :style="styleObj1">好好学习天天向上</p>
			<p :style="[styleObj1,styleObj2]">好好学习天天向上</p>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					styleObj1: {
						'color': 'red',
						'font-weight': 'bold'
					},
					styleObj2: {
						'font-size': '30px',
						'font-style':'italic'
					}
				}
			})
		</script>
	</body>
</html>
