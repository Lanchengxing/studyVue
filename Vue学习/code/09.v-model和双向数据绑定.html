<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h4>{{msg}}</h4>
			<input type="text" :value="msg" style="width: 100%;"/>
			
			<h4>{{msg2}}</h4>
			<input type="text" v-model="msg2" style="width: 100%;"/>
	         
			 <h2>{{msg}}</h2>
		</div>
		<script type="text/javascript">
			var vm=new Vue({
				el:'#app',
				data:{
					msg:'v-bind 只能实现数据的单向绑定，从 M 自动绑定到 V ,无法实现数据的双向绑定',
					msg2:'v-model 可以实现 表单元素和 Model 中数据的双向数据绑定,注意:v-model 只能运用在表单元素中',
				    msg3:'表单元素:input select checkbox textarea'
				}
			})
		</script>
	</body>
</html>
