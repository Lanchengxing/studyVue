<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>

	<body>
		<div id="app">
			<!-- v-bind:是Vue中，提供的用于绑定属性的指令 可简写 : -->
           <input type="button" value="按钮" v-bind:title="mytitle+'可以加表达式'"/>
		   <!-- v-bind简写 : -->
		    <input type="button" value="按钮" :title="mytitle+'可以加表达式'"/>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			var vm=new Vue({
				el:'#app' ,
				data:{

				}
			})
		</script>
	</body>
