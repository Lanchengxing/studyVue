<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<p v-cloak>{{msg}}</p>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			var vm=new Vue({
				el:'#app' ,
				data:{
					msg:'v-cloak的使用:使用 v-cloak 能解决 插值表达式闪烁的问题'
				}
			})
		</script>
	</body>
</html>
