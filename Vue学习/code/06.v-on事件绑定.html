<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- v-on 的缩写 @ -->
			<input type="button" value="按钮" v-on:click="show" v-bind:title="mytitle+'可以加表达式'" />
			<input type="button" value="按钮" @click="show" v-bind:title="mytitle+'可以加表达式'" />
			<script src="../js/vue.js"></script>
			<script>
				var vm = new Vue({
					el: '#app',
					data: {
						mytitle: '这是一个自定义的title',
					},
					methods: {
						show: function() {
							alert('helloVue')
						}
					}
				})
			</script>
	</body>
</html>
